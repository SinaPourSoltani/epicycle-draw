<!doctype html>
<html>
  <head>
    <title>Fourier</title>
    <canvas id="display" width="1400" height="800"></canvas>
    <style>
        * { margin: 0;}
        input[type=range] {
            width: 100%;
            height: 5px;
            cursor: pointer;
            background: #E8FAFF;
        }
        h4 {
            position: absolute; 
            top: 30px; 
            left: 30px; 
            font-size: 40px; 
            color: aliceblue;
        }

    <h4 id="num_circles_label"></h4>

    <script src="./Point.js"></script>
    <script src="./dft.js"></script>
    <script src="./CircleStack.js"></script>
    <script src="./PhasorStackView.js"></script>
    <script src="./EpicycleDrawer.js"></script>
    <script src="./script.js"></script>
    <input type="file" id="fileInput" onchange=fileChange()>
  </body>
</html>
